<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and GIFs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather and GIFs</h1>
    <div class="weather-container">
        <h2>Weather Information</h2>
        <div class="weather-data">
            <p><strong>City:</strong> <span id="city"></span></p>
            <p><strong>Temperature:</strong> <span id="temperature"></span>&deg;C</p>
            <p><strong>Weather:</strong> <span id="weather"></span></p>
        </div>
    </div>
    <div class="gif-container">
        <h2>Weather GIF</h2>
        <img src="Images/weather-gif.jpeg" alt="weather-gif">
    </div>
    <script src="script.js"></script>
</body>
</html>
